<div class="backdrop">
    <!-- delete answer modal -->
    <div class="modal-box">
       <div class="modal-box-header">
           <span class="modal-box-title">Delete Answer</span>
           <span class="close-icon" data-ng-click="toggleDeleteAnswerModal()"></span>
       </div>
       <div class="modal-box-content">
           <span class="content-text">Are you sure you want to delete this answer?</span>
       </div>
       <div class="modal-box-footer">
           <span class="no" data-ng-click="toggleDeleteAnswerModal()">NO</span>
           <span class="yes" data-ng-click="deleteAnswer()">YES</span>
       </div>
    </div>
</div>
